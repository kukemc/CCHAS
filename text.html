<!DOCTYPE HTML>
<html>
    <head>
        <title>文章 -共创家园文章社</title>
        <meta charset="utf-8">
        <link rel="stylesheet" type="text/css" href="style.css">
        <style>
            .text {
              transition: opacity 1s;
              opacity: 0;
            }
            
            .container {
              position: absolute;
              transition: opacity 1s;
              top: 50%;
              left: 50%;
              border-radius: 50%;
              height: 96px;
              width: 96px;
              animation: rotate_3922 1.2s linear infinite;
              background-color: #9b59b6;
              background-image: linear-gradient(#9b59b6, #84cdfa, #5ad1cd);
              opacity: 1;
            }
            
            .container span {
              position: absolute;
              border-radius: 50%;
              height: 100%;
              width: 100%;
              background-color: #9b59b6;
              background-image: linear-gradient(#9b59b6, #84cdfa, #5ad1cd);
            }
            
            .container span:nth-of-type(1) {
              filter: blur(5px);
            }
            
            .container span:nth-of-type(2) {
              filter: blur(10px);
            }
            
            .container span:nth-of-type(3) {
              filter: blur(25px);
            }
            
            .container span:nth-of-type(4) {
              filter: blur(50px);
            }
            
            .container::after {
              content: "";
              position: absolute;
              top: 10px;
              left: 10px;
              right: 10px;
              bottom: 10px;
              background-color: #fff;
              border: solid 5px #ffffff;
              border-radius: 50%;
            }
            
            @keyframes rotate_3922 {
              from {
                transform: translate(-50%, -50%) rotate(0deg);
              }
            
              to {
                transform: translate(-50%, -50%) rotate(360deg);
              }
            }
        </style>
    </head>
    <body onload="gettextdata()">
        <div class="nb">
            <h3 class="index">标签栏  |</h3>
            <a href="index.html"><h4 class="indexbq" style="text-decoration: underline;">首页</h4></a>
            <a href="creater.html"><h4 class="createrbq">文章中心</h4></a>
            <button class="register">登录</button>
        </div>
        <div class="container" id="nc">
          <span></span>
          <span></span>
          <span></span>
          <span></span>
        </div>
        <div class="text" id="xd"></div>
        <script>
            function gettextdata(){
                var urlParams = new URLSearchParams(window.location.search);
                var id = urlParams.has('id') ? urlParams.get('id') : 'ID参数未提供';
                console.log('https://api-save.kuke.ink/api/textXD/'+id);
               fetch('https://api-save.kuke.ink/api/textXD', {
                    method: 'POST', // 指定请求方法为POST
                    headers: {
                    'Content-Type': 'application/json', // 告诉服务器发送的是JSON格式的数据
                },
                body: JSON.stringify({ 
                    key: id
                }), // 将数据转换为JSON字符串形式
                })
                    .then(response =>{
                        if(response.ok){
                            return response.text();
                        }
                    })
                    .then(data =>{
                        console.log(data); 
                        var container = document.getElementById('xd');
                        container.style.opacity = 1;
                        var element = document.getElementById("nc");
                        var newElement = document.createElement('h2');
                        element.style.opacity = 0;
                        newElement.textContent = data;
                        container.appendChild(newElement);
                });
                
            }
            
        </script>
    </body>
</html>
